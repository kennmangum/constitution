  description: "This envelope implements Charter-aligned externalization capabilities"
  constitutional_compliance:
    SOURCE: "Kenneth retains all decision authority, BNA proposes only"
    TRUTH: "All work file-backed, auditable, no hidden state"
    INTEGRITY: "Breath gates at external boundaries, reversible actions, logged outcomes"
  status: "Proposal awaiting Kenneth's approval"
